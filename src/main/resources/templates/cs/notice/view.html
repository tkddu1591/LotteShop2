<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cs/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <section id="cs">
        <div class="notice">
            <nav>
                <div>
                    <p>
                        <a th:href="@{/cs/index}">홈</a><span>&gt;</span>
                        <a th:href="@{/cs/notice/list(cate=all)}">공지사항</a>
                    </p>
                </div>
            </nav>

            <section class="view">
                <aside>
                    <h2>공지사항</h2>
                    <ul>
                        <li class="${(cateDto.getCate() eq 'all') ? 'on' : '' }">
                            <a th:href="@{/cs/notice/list(cate=all)}">전체</a>
                        </li>
                        <li class="${(cateDto.getCate() eq 'cs') ? 'on' : '' }">
                            <a th:href="@{/cs/notice/list(cate=cs)}">고객서비스</a>
                        </li>
                        <li class="${(cateDto.getCate() eq 'safe') ? 'on' : '' }">
                            <a th:href="@{/cs/notice/list(cate=safe)}">안전거래</a>
                        </li>
                        <li class="${(cateDto.getCate() eq 'dangerProd') ? 'on' : '' }">
                            <a th:href="@{/cs/notice/list(cate=dangerProd)}">위해상품</a>
                        </li>
                        <li class="${(cateDto.getCate() eq 'event') ? 'on' : '' }">
                            <a th:href="@{/cs/notice/list(cate=event)}">이벤트당첨</a>
                        </li>
                    </ul>
                </aside>

                <article>
                    <nav>
                        <h2 class="title">
                            [<span th:text="${notice.typeName}"></span>]
                            [[${notice.title}]]
                        </h2>
                        <span class="date"
                              th:text="${#temporals.format(notice.rdate, 'yy-MM-dd')}">
                        </span>
                    </nav>

                    <div class="content">
                        <p>
                            [[${notice.content}]]
                        </p>
                        <p>
                            ※ 피싱 관련 피해신고<br/><br/>
                            ▶ 경찰청 사이버수사국 (국번없이)182 :
                            http://cyberbureau.police.go.kr<br/>
                            ▶ KISA 인터넷침해대응센터 (국번없이)118 :
                            http://www.krcert.or.kr<br/>
                            감사합니다.<br/>
                        </p>
                    </div>
                    <a href="#" class="btnList">목록보기</a>
                </article>
            </section>
        </div>
    </section>
</th:block>
</html>
