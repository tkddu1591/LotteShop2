<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cs/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <section id="cs">
        <div class="faq">
            <nav>
                <div>
                    <p>
                        <a th:href="@{/cs/index}">홈</a><span>&gt;</span>
                        <a th:href="@{/cs/faq/list(cate=member)}">자주묻는질문</a>
                    </p>
                </div>
            </nav>
            <section class="view">
                <aside>
                    <h2>자주 묻는 질문</h2>
                    <ul>
                        <li class="${cateDto.getCate() eq 'member' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=member)}">회원</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'coupon' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=coupon)}">쿠폰/이벤트</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'order' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=order)}">주문/결제</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'delivery' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=delivery)}">배송</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'cancel' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=cancel)}">취소/반품/교환</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'travel' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=travel)}">여행/숙박/항공</a>
                        </li>
                        <li class="${cateDto.getCate() eq 'safe' ? 'on' : '' }">
                            <a th:href="@{/cs/faq/list(cate=safe)}">안전거래</a>
                        </li>
                    </ul>
                </aside>

                <article>
                    <nav>
                        <h2 class="title">
                            [<span th:text="${faq.typeName}"></span>]
                            [[${faq.title}]]
                        </h2>
                        <p>
                            <span class="date"
                                  th:text="${#temporals.format(faq.rdate, 'yy-MM-dd')}">
                            </span>
                        </p>
                    </nav>

                    <div class="content">
                        <p>
                            [[${faq.content}]]
                        </p>
                        <p>
                            ※ 피싱 관련 피해신고<br/><br/>
                            ▶ 경찰청 사이버수사국 (국번없이)182 :
                            http://cyberbureau.police.go.kr<br/>
                            ▶ KISA 인터넷침해대응센터 (국번없이)118 :
                            http://www.krcert.or.kr<br/>
                            감사합니다.<br/>
                        </p>
                    </div>
                    <a href="#" class="btnList">목록보기</a>
                </article>
            </section>
        </div>
    </section>
</th:block>
</html>
