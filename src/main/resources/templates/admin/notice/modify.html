<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}">
</head>
<main>
    <div th:replace="/admin/header.html :: header"></div>
    <div th:replace="/admin/aside.html :: aside"></div>
    <section id="admin-cs-view">
        <nav>
            <h3>공지사항 수정</h3>
            <p>
                HOME > 고객센터 > <strong>공지사항</strong>
            </p>
        </nav>
        <section>
            <article>
                <form th:action="@{/admin/notice/modify}" method="post">
                    <input type="hidden" name="noticeNo" th:value="${noticeView.noticeNo}">
                    <section>
                        <table>
                            <tr>
                                <td>유형</td>
                                <td>
                                    <select name="searchCate1" id="searchCate1">
                                        <option value="" selected disabled>유형 선택</option>
                                        <option th:each="cate1 : ${noticeView}"
                                                th:if="${cate1.cateName == '전체' or
                                                        cate1.cateName == '고객서비스' or
                                                        cate1.cateName == '안전거래' or
                                                        cate1.cateName == '위해상품' or
                                                        cate1.cateName == '이벤트당첨'}"
                                                th:value="${cate1.cateName}"
                                                th:text="${cate1.cateName}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section>
                        <table>
                            <tr>
                                <td>제목</td>
                                <td><textarea name="title" placeholder="제목을 입력하세요" rows="4" cols="100" style="background-color: white;" th:text="${kmAdminNoticeDTO != null ? kmAdminNoticeDTO.title : ''}"></textarea></td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td><textarea name="content" placeholder="내용을 입력하세요." rows="12" cols="100" style="background-color: white;" th:text="${kmAdminNoticeDTO != null ? kmAdminNoticeDTO.content : ''}"></textarea></td>
                            </tr>
                        </table>
                    </section>
                    <div style="text-align: right">
                        <input type="button" value="취소하기" class="csRegister" th:onclick="|window.location.href='/admin/notice/list'|">
                        <input type="submit" value="등록하기" class="csRegister">
                    </div>
                </form>
            </article>
        </section>
    </section>
</main>
<div th:replace="/admin/footer.html :: footer"></div>
</html>
