<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/admin/js/NoticeCnameTname.js}"></script>
</head>
<main>
    <div th:replace="/admin/header.html :: header"></div>
    <div th:replace="/admin/aside.html :: aside"></div>
    <section id="admin-cs-view">
        <nav>
            <h3>공지사항 작성</h3>
            <p>
                HOME > 고객센터 > <strong>공지사항</strong>
            </p>
        </nav>
        <section>
            <article>
                <form th:action="@{/admin/notice/write}" method="post">
                    <section>
                        <table>
                            <tr>
                                <td>유형</td>
                                <td>
                                    <select name="cate" id="cateName">
                                        <option th:value="findCname.cate">1차 유형</option>
                                    </select>
                                    <select name="type" id="typeName">
                                        <option th:value="findTname.type">2차 유형</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section>
                        <table>
                            <tr>
                                <td>제목</td>
                                <td><textarea name="title" placeholder="제목을 입력하세요" rows="4" cols="100" style="background-color: white;"></textarea></td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td><textarea name="content" placeholder="내용을 입력하세요."rows="12" cols="100" style="background-color: white;"></textarea></td>
                            </tr>
                        </table>
                    </section>
                    <div style="text-align: center">
                        <input type="submit" value="등록하기" class="csRegister">
                    </div>
                </form>
            </article>
        </section>
    </section>
</main>
<div th:replace="/admin/footer.html :: footer"></div>
</html>
