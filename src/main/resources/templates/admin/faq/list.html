<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <meta charset="UTF-8">
    <head>
        <div th:replace="/admin/header.html :: header"></div>
    </head>
    <main>
        <div th:replace="/admin/aside.html :: aside"></div>
        <section id="admin-product-list">
            <nav>
                <h3>공지사항 목록</h3>
                <p>
                    HOME > 고객센터 > <strong>공지사항</strong>
                </p>
            </nav>

            <!-- 상품목록 컨텐츠 시작 -->
            <section>

                <form th:action="@{/admin/cs/notice/delete.do}" method="post">
                    <div>
                        <select name="searchCate1" id="searchCate1">
                            <option value="">유형선택</option>
                        </select>
                        <input type="text" name="searchKeyword" id="searchKeyword" value="" placeholder="검색어를 입력하세요." >
                        <input type="hidden" name="searchPg" id="searchPg">
                    </div>
                    <table class="listTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="all"/></th>
                                <th>번호</th>
                                <th>유형</th>
                                <th>제목</th>
                                <th>조회</th>
                                <th>날짜</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody class="listTbody">
                            <th:each var="dto" items="">
                                <tr>
                                    <td><input type="checkbox" name="chk" value="${dto.noticeNo}"/></td>
                                    <td>글 번호</td>
                                    <td>분류 유형</td>
                                    <td><a th:href="@{/admin/cs/notice/view.do?no=${dto.noticeNo}}">[ ${dto.c2Name} ] ${dto.title}</a></td>
                                    <td>조회수</td>
                                    <td>작성 날짜</td>
                                    <td>
                                        <a th:href="@{/admin/cs/notice/delete.do}" class="noticeDelete">[삭제]</a>
                                        <br/>
                                        <a th:href="@{/admin/cs/notice/update.do}" class="noticeUpdate">[수정]</a>
                                    </td>
                                </tr>
                            </th:each>
                            <th:if test="${fn:length(noticeList) eq 0}">
                                <tr>
                                    <td colspan="7">
                                        조회 결과가 없습니다.
                                    </td>
                                </tr>
                            </th:if>
                        </tbody>
                    </table>


                    <input type="submit" value="선택삭제" class="deleteAll" />
                    <a th:href="@{/admin/cs/notice/write.do}" class="writeBtn">작성하기</a>
                </form>
            </section>



            <!-- 상품목록 컨텐츠 끝 -->
        </section>
    </main>
    <div th:replace="/admin/footer.html :: footer"></div>
</html>
