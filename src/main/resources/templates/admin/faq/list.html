<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/admin/js/checkall.js}"></script>
    <script th:inline="javascript">
        function filterTable() {
            var selectedValueCate = document.getElementById("searchCate1").value;
            var selectedValueType = document.getElementById("searchCate2").value;
            var rows = document.getElementById("noticeTable").getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                var cellsCate = rows[i].getElementsByTagName("td")[1];
                var cellsType = rows[i].getElementsByTagName("td")[2];

                if (cellsCate && cellsType) {
                    var cellValueCate = cellsCate.textContent || cellsCate.innerText;
                    var cellValueType = cellsType.textContent || cellsType.innerText;

                    if (cellValueCate === selectedValueCate && cellValueType === selectedValueType) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
    <script>
        $(function(){

            $('#delete').click(function(e){
                e.preventDefault();








            });


        });


    </script>
<head>
</head>
<body>
<div th:replace="/admin/header.html :: header"></div>
<main>
    <div th:replace="/admin/aside.html :: aside"></div>
    <section id="admin-product-list">
        <nav>
            <h3>자주묻는질문 목록</h3>
            <p>
                HOME > 고객센터 > <strong>자주묻는질문</strong>
            </p>
        </nav>

        <!-- 상품목록 컨텐츠 시작 -->
        <section>
            <form action="#" method="post">
                <div>
                    <div>
                        <select name="searchCate1" id="searchCate1" onchange="filterTable()">
                            <option value="" selected disabled>1차 선택</option>
                            <option th:each="dto : ${(distinctCate)}" th:value="${dto.cate}" th:text="${dto.cateName}"></option>
                        </select>
                        <select name="searchCate2" id="searchCate2">
                            <option value="" selected disabled>2차 선택</option>
                            <option th:each="dto : ${(distinctCate)}" th:value="${dto.type}" th:text="${dto.typeName}"></option>
                        </select>
                    </div>

                </div>
                <table class="listTable">
                    <thead>
                    <tr>
                        <th><input type="checkbox" name="all"/></th>
                        <th>번호</th>
                        <th>1차유형</th>
                        <th>2차유형</th>
                        <th>제목</th>
                        <th>조회</th>
                        <th>날짜</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody class="listTbody">
                    <tr th:each="dto : ${faqList}">
                        <td><input type="checkbox" name="chk"/></td>
                        <td style="text-align: center; width: 5%" th:text="${dto.faqNo}"></td>
                        <td style="text-align: center; width: 15%" th:text="${dto.cateName}"></td>
                        <td style="text-align: center; width: 15%" th:text="${dto.typeName}"></td>
                        <td style="text-align: center; width: 25%" ><a th:href="@{/admin/faq/view(faqNo=${dto.faqNo})}"><span th:text="${dto.title}"></span></a></td>
                        <td style="text-align: center; width: 5%" th:text="${dto.hit}"></td>
                        <td style="text-align: center; width: 20%" th:text="${#temporals.format(dto.rdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td style="text-align: center; width: 15%" >
                            <a th:href="@{/admin/cs/faq/delete(faqNo=${dto.faqNo})}" class="noticeDelete">[삭제]</a>
                            <br/>
                            <a th:href="@{/admin/faq/modify(faqNo=${dto.faqNo})}" class="noticeUpdate">[수정]</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <div>
                        <a href="#" id="delete">선택삭제</a>
                    </div>
                    <div>
                        <a th:href="@{/admin/faq/write}">작성하기</a>
                    </div>
                </div>
            </form>
        </section>
    </section>
</main>
<div th:replace="/admin/footer.html :: footer"></div>
</body>
</html>
