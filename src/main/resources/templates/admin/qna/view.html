<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <script src="./js/gnb.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}">
</head>
<body>
    <div th:replace="/admin/header.html :: header"></div>
    <main>
    <div th:replace="/admin/aside.html :: aside"></div>
    <section id="admin-product-register">
        <nav>
            <h3>공지사항 조회</h3>
            <p>
                HOME > 고객센터 > <strong>문의하기</strong>
            </p>
        </nav>
        <article>
            <table class="csInputTable csViewTable">
                <tr>
                    <td>유형</td>
                    <td>
                        <p th:text="'[' + ${qnaView.cateName} + '] - ' + ${qnaView.typeName}"></p>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${qnaView.title}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td th:text="${qnaView.content}"></td>
                </tr>
                <tr th:if="${qnaView.answerComplete == 1}">
                    <td>답변</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr th:if="${qnaView.answerComplete == 2}">
                    <td>답변</td>
                    <td>
                        <td th:text="${qnaView.answer}"></td>
                    </td>
                </tr>
            </table>
            <div style="text-align: right;">
                <a th:style="'font-size: 20px;'" class="linkBtn" href="#">삭제</a>
                <a th:style="'font-size: 20px;'" class="linkBtn" href="#">답변등록</a>
                <a th:style="'font-size: 20px;'" class="linkBtn mainBtn" th:href="@{/admin/qna/list}">목록</a>
            </div>
        </article>
    </section>
</main>
<div th:replace="/admin/footer.html :: footer"></div>
</body>
</html>
